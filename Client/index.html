<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend GraphQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin: 20px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        #profile,
        #home {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="auth-section" class="form-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button onclick="login()">Login</button>

        <h2>Registar</h2>
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <input type="date" id="register-dob" required />
        <button onclick="register()">Registar</button>
    </div>

    <!-- Home page -->
    <div id="home" class="form-container" style="display:none;">
        <h2>Bem-vindo</h2>
        <button id="btn-ver-perfil" onclick="getProfile()">Ver Perfil</button>
        <button id="btn-voltar-home" onclick="showHomePage()" style="display:none;">Voltar</button>
    </div>

    <!-- Profile page -->
    <div id="profile" class="form-container" style="display:none;">
        <h2>Perfil</h2>
        <div id="profile-info"></div>
        <h3>Editar Perfil</h3>
        <input type="text" id="edit-username" placeholder="Novo Username" />
        <select id="edit-freqResultados">
            <option value="Semanal">Semanal</option>
            <option value="Quinzenal">Quinzenal</option>
            <option value="Mensal">Mensal</option>
        </select>
        <button onclick="editProfile()">Atualizar Perfil</button>
    </div>

    <!-- Secção de Admin -->
    <div id="admin-section" class="form-container" style="display:none;">
        <h3>Administração</h3>
        <button onclick="getAllUsers()">Ver Todos os Utilizadores</button>
        <div id="users-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
